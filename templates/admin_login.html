<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê CODEX ADMIN ACCESS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff41;
            font-family: 'Fira Code', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Matrix Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(0, 255, 65, 0.3); }
            to { box-shadow: 0 0 50px rgba(0, 255, 65, 0.6); }
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff41;
        }

        .skull-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            border-radius: 5px;
            color: #00ff41;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #ff0080;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        }

        .btn-admin {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff41, #ff0080);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.4);
        }

        .error-msg {
            color: #ff0080;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .warning {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.8;
        }

        .security-features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 10px;
            text-align: center;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>

    <div class="login-container">
        <div class="skull-icon">üíÄ</div>
        <h1 class="login-title">ADMIN ACCESS TERMINAL</h1>

        <form id="admin-login-form">
            <div class="form-group">
                <label>üîë Admin Username</label>
                <input type="text" id="admin-username" placeholder="Enter admin username..." required>
            </div>

            <div class="form-group">
                <label>üîê Master Password</label>
                <input type="password" id="admin-password" placeholder="Enter master password..." required>
            </div>

            <div class="form-group">
                <label>üõ°Ô∏è Security Token</label>
                <input type="password" id="security-token" placeholder="Enter security token..." required>
            </div>

            <button type="submit" class="btn-admin">
                üöÄ ACCESS ADMIN PANEL
            </button>
        </form>

        <div id="error-message" class="error-msg" style="display: none;"></div>

        <div class="warning">
            ‚ö†Ô∏è AUTHORIZED PERSONNEL ONLY ‚ö†Ô∏è<br>
            All access attempts are monitored and logged
        </div>

        <div class="security-features">
            üîí 256-bit encryption ‚Ä¢ üõ°Ô∏è Multi-factor auth ‚Ä¢ üìä Real-time monitoring
        </div>
    </div>

    <script>
        // Matrix effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = [];

        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        // Login form
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const token = document.getElementById('security-token').value;

            try {
                const response = await fetch('/admin/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        token: token
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Store admin session
                    sessionStorage.setItem('admin_session', data.session_id);
                    // Redirect with session token as parameter for immediate access
                    window.location.href = '/admin/dashboard?session=' + data.session_id;
                } else {
                    document.getElementById('error-message').textContent = data.message;
                    document.getElementById('error-message').style.display = 'block';

                    // Clear form after failed attempt
                    setTimeout(() => {
                        document.getElementById('admin-login-form').reset();
                        document.getElementById('error-message').style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Connection error. Try again.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
