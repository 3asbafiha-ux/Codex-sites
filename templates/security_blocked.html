<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚫 Access Blocked - CODEX Security</title>
    <link rel="icon" href="/static/images/generated-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0000 0%, #330000 50%, #1a0000 100%);
            color: #ff0080;
            font-family: 'Fira Code', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px 0;
        }

        .matrix-bg {
        }

        .blocked-container {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ff0080;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 128, 0.3);
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 90%;
            animation: pulse 2s ease-in-out infinite alternate;
            margin: auto;
            max-height: none;
            overflow: visible;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 50px rgba(255, 0, 128, 0.3); }
            to { box-shadow: 0 0 80px rgba(255, 0, 128, 0.6); }
        }

        .warning-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: shake 1s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .blocked-title {
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #ff0080;
        }

        .blocked-subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .block-details {
            background: rgba(20, 0, 0, 0.8);
            border: 1px solid #ff0080;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            text-align: left;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 0, 128, 0.2);
        }

        .detail-label {
            color: #ff0080;
            font-weight: bold;
        }

        .detail-value {
            color: #fff;
        }

        .countdown-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 0, 128, 0.1);
            border-radius: 10px;
        }

        .countdown-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .countdown-timer {
            font-size: 24px;
            font-weight: bold;
            color: #00ff41;
        }

        .retry-btn {
            background: linear-gradient(45deg, #ff0080, #00ff41);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 128, 0.4);
        }

        .retry-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }

        .contact-info a {
            color: #00ff41;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                min-height: auto;
            }

            .blocked-container {
                padding: 20px;
                margin-top: 20px;
                margin-bottom: 20px;
                width: 95%;
            }

            .blocked-title {
                font-size: 18px;
            }

            .warning-icon {
                font-size: 60px;
            }
        }

        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }

            .blocked-container {
                margin-top: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="blocked-container">
        <div class="warning-icon">🚫</div>

        <h1 class="blocked-title">Access Blocked</h1>
        <p class="blocked-subtitle">تم حظر وصولك بسبب نشاط مشبوه</p>

        <div class="block-details" id="blockDetails">
            <div class="detail-item">
                <span class="detail-label">سبب الحظر:</span>
                <span class="detail-value" id="blockReason">فشل في التحقق من الهوية</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">عنوان IP:</span>
                <span class="detail-value" id="userIP">جاري التحميل...</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">وقت الحظر:</span>
                <span class="detail-value" id="blockTime">جاري التحميل...</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">مدة الحظر:</span>
                <span class="detail-value" id="blockDuration">15 دقيقة</span>
            </div>
        </div>

        <div class="countdown-container" id="countdownContainer">
            <div class="countdown-text">سيتم إلغاء الحظر خلال:</div>
            <div class="countdown-timer" id="countdownTimer">15:00</div>
        </div>

        <button class="retry-btn" id="retryBtn" onclick="retryAccess()" disabled>
            🔄 إعادة المحاولة
        </button>

        <div class="contact-info">
            إذا كنت تعتقد أن هذا خطأ، يرجى التواصل مع الدعم الفني:
            <br>
            <a href="https://t.me/BLRXH4RDIXX">@BLRXH4RDIXX</a> |
            <a href="https://t.me/BNGXTTT">@BNGXTTT</a>
        </div>
    </div>

    <script>
        let countdownTime = 15 * 60; // 15 minutes in seconds
        let countdownInterval;

        // Load block details
        async function loadBlockDetails() {
            try {
                const response = await fetch('/api/security/block-status');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.blocked) {
                        document.getElementById('blockReason').textContent = data.reason || 'نشاط مشبوه';
                        document.getElementById('userIP').textContent = data.ip || 'غير محدد';
                        document.getElementById('blockTime').textContent = data.blocked_at || 'غير محدد';

                        if (data.remaining_seconds) {
                            countdownTime = data.remaining_seconds;
                        }
                    }
                }
            } catch (error) {
                console.log('Could not load block details');
            }

            // Start countdown regardless
            startCountdown();
        }

        // Start countdown timer
        function startCountdown() {
            updateCountdownDisplay();

            countdownInterval = setInterval(() => {
                countdownTime--;
                updateCountdownDisplay();

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    enableRetry();
                }
            }, 1000);
        }

        // Update countdown display
        function updateCountdownDisplay() {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('countdownTimer').textContent = display;
        }

        // Enable retry button
        function enableRetry() {
            const retryBtn = document.getElementById('retryBtn');
            const countdownContainer = document.getElementById('countdownContainer');

            retryBtn.disabled = false;
            retryBtn.textContent = '✅ يمكنك المحاولة الآن';
            countdownContainer.style.display = 'none';
        }

        // Retry access
        function retryAccess() {
            window.location.href = '/security/challenge';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadBlockDetails();
        });
    </script>
</body>
</html>
